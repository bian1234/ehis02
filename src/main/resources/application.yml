#数据库配置
server:
  port: 9001


spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://www.sicmed.cn:3306/jeesite?characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    username: admin
    password: 123456
    name: druid
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    druid:
      initial-size: 1
      min-idle: 3
      max-active: 5
      #最大等待时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filter: stat
  mvc:
    view:
      prefix: /WEB-INF/views
      suffix: .jsp
      index: /a              #这是什么意思？详见源码jeesite.properties文件
#关闭默认模板引擎
  thymeleaf:
    cache: false
    enabled: false
  redis:
    host: localhost
    port: 6379
    password:
    # 连接超时时间（毫秒）
    timeout: 10000
    pool:
      # 连接池中的最大空闲连接
#      max-idle: 300
      maxTotal: 60000
      testOnBorrow: true

mybatis:
  mapper-locations: mappings/**/*Dao.xml
  typeAliasesPackage: com.thinkgem.jeesite.cfq.**.**.entity
  configuration:
    map-underscore-to-camel-case: true





