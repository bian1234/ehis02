            if($("#oldPwd").val()==""){

            if($("#surePwd").val()==""){

                return false;

            if($("#surePwd").val()!=$("#newPwd").val()){
                common.mMessege("0","新密码与重复密码不一致!");
                return false;
            }
            //加载右侧的表格信息=======
            $.post("../login_resetPwd.action",param,
                    function(data){
                        if(data.flag==1){
                            common.mMessege("1",data.message);
                            $('#change_pass').modal('hide');
                        }else{
                            common.mMessege("0",data.message);
                        }
                    });
        });

    });


    function loadMessageCount(){
        if( $("#messageCountI") && $("#messageCountNew") && userId != ''){
            if('2'!='1'){
                $.get(sysCtx+'/apply/message_loadMessageCount.action',function(data){
                    data = JSON.parse(data);
                    if(parseInt(data)>0){
                        if(parseInt(data)>99){
                            //$("#messageCount").text(99);
                            $("#messageCountI").show();
                            $("#messageCountNew").text(99);
                            $("#messageCountSelf").text(99);
                            $("#messageCountSelf").addClass('hasMessege');
                        }else{
                            //$("#messageCount").text(data);
                            $("#messageCountI").show();
                            $("#messageCountNew").text(data);
                            $("#messageCountSelf").text(data);
                            $("#messageCountSelf").addClass('hasMessege');
                        }
                    }else{
                        //$("#messageCount").text('');
                        $("#messageCountI").hide();
                        $("#messageCountNew").hide();
                    }
                });
            } else {
                $("#messageCountI").hide();
                $("#messageCountNew").hide();
                $("#messageCountSelf").hide();
            }

        }
    }


</script>
